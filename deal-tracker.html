<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Document Status Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        .doc-tabs {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .doc-tab {
            padding: 10px 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .doc-tab:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .doc-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .doc-tab .delete-tab {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background: #f56565;
            color: white;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
            border: 2px solid white;
        }

        .doc-tab:hover .delete-tab {
            display: flex;
        }

        .add-doc-btn {
            padding: 10px 20px;
            background: white;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-doc-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .doc-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .doc-header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .doc-header h2 {
            font-size: 24px;
            font-weight: 600;
        }

        .doc-title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .doc-header-actions {
            display: flex;
            gap: 8px;
        }

        .doc-header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .doc-header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .doc-header-btn-danger:hover {
            background: rgba(239, 68, 68, 0.8);
        }

        .status-badge {
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            outline: none;
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .status-badge:focus {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .status-badge option {
            background: #2d3748;
            color: white;
            padding: 10px;
        }

        .timeline-wrapper {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .days-countdown {
            font-size: 13px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
            display: inline-block;
            width: fit-content;
        }

        .days-countdown.future {
            background: #e6fffa;
            color: #047857;
        }

        .days-countdown.today {
            background: #fef3c7;
            color: #d97706;
        }

        .days-countdown.overdue {
            background: #fee2e2;
            color: #dc2626;
        }

        .doc-body {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .info-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .info-label {
            color: #718096;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-content {
            color: #2d3748;
            font-size: 15px;
            line-height: 1.6;
        }

        .editable-field {
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            width: 100%;
            transition: all 0.2s ease;
        }

        .editable-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.editable-field {
            min-height: 100px;
            resize: vertical;
        }

        .key-issues {
            margin-top: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .issues-list {
            list-style: none;
            padding: 0;
        }

        .issue-item {
            padding: 15px 18px;
            background: #f7fafc;
            border-left: 4px solid #667eea;
            margin-bottom: 12px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            transition: all 0.2s ease;
        }

        .issue-item:hover {
            background: #edf2f7;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .issue-item.critical {
            border: 2px solid #e53e3e;
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
        }

        .issue-item.critical .issue-text {
            color: #c53030;
            font-weight: 600;
        }

        .critical-badge {
            background: #e53e3e;
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            text-transform: uppercase;
        }

        .critical-toggle {
            padding: 6px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .critical-toggle:hover {
            transform: scale(1.2);
        }

        .issue-text {
            flex: 1;
            color: #2d3748;
            font-size: 14px;
            line-height: 1.5;
        }

        .issue-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .issue-comment {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            padding: 8px 10px;
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 6px;
            font-size: 13px;
            color: #92400e;
            line-height: 1.4;
        }

        .issue-comment-icon {
            font-size: 14px;
            flex-shrink: 0;
        }

        .issue-comment-text {
            flex: 1;
        }

        .comment-delete-btn {
            background: #fbbf24;
            border: none;
            color: #78350f;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .comment-delete-btn:hover {
            background: #f59e0b;
            color: #451a03;
            transform: scale(1.1);
        }

        .issue-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 6px 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #718096;
            transition: all 0.2s ease;
        }

        .icon-btn:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .add-issue-btn {
            padding: 10px 18px;
            background: #f7fafc;
            color: #667eea;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }

        .add-issue-btn:hover {
            background: #edf2f7;
            border-color: #667eea;
        }

        .save-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-indicator.show {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .doc-tabs {
                flex-direction: column;
                align-items: stretch;
            }

            .doc-tab {
                text-align: center;
            }
        }

        /* Password Protection Styles */
        .password-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .password-overlay.hidden {
            display: none;
        }

        .password-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }

        .password-box h2 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .password-box p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        .password-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .password-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .password-error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .password-error.show {
            display: block;
        }

        .main-content {
            display: none;
        }

        .main-content.unlocked {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Password Protection Overlay -->
    <div class="password-overlay" id="password-overlay">
        <div class="password-box">
            <h2>üîí Protected Document</h2>
            <p>Enter password to access the deal tracker</p>
            <form id="password-form" onsubmit="checkPassword(event)">
                <input 
                    type="password" 
                    class="password-input" 
                    id="password-input" 
                    placeholder="Enter password"
                    autocomplete="off"
                    autofocus
                >
                <button type="submit" class="password-submit">Unlock</button>
                <div class="password-error" id="password-error">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <!-- Main Content (hidden until unlocked) -->
    <div class="main-content" id="main-content">
    <div class="container">
        <div class="header">
            <h1>Deal Document Status Tracker</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="exportData()">üì• Export Report</button>
            </div>
        </div>

        <div class="doc-tabs" id="doc-tabs">
            <!-- Document tabs will be dynamically generated -->
        </div>

        <div class="doc-card" id="doc-card">
            <!-- Active document card will be displayed here -->
        </div>
    </div>

    <div class="save-indicator" id="save-indicator">‚úì Saved</div>
    </div> <!-- Close main-content -->

    <script>
        // ============================================
        // PASSWORD PROTECTION
        // ============================================
        // Password is stored as a hash for security
        // To change password: 
        // 1. Go to https://emn178.github.io/online-tools/sha256.html
        // 2. Enter your new password and get its SHA-256 hash
        // 3. Replace the CORRECT_PASSWORD_HASH value below
        
        // Current password: "deal2024" 
        // Hash below is SHA-256 of "deal2024"
        const CORRECT_PASSWORD_HASH = "b051bcc9ccf4ea540641a7b0b03816cc1a7bf87cc3d3c0612c23df76ab0ab142";

        // Check if already authenticated in this session
        if (sessionStorage.getItem('dealTrackerAuth') === 'true') {
            unlockContent();
        }

        // Simple SHA-256 hash function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function checkPassword(event) {
            event.preventDefault();
            const input = document.getElementById('password-input');
            const error = document.getElementById('password-error');
            
            const inputHash = await sha256(input.value);
            
            if (inputHash === CORRECT_PASSWORD_HASH) {
                sessionStorage.setItem('dealTrackerAuth', 'true');
                unlockContent();
            } else {
                error.classList.add('show');
                input.value = '';
                input.focus();
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    error.classList.remove('show');
                }, 3000);
            }
        }

        function unlockContent() {
            document.getElementById('password-overlay').classList.add('hidden');
            document.getElementById('main-content').classList.add('unlocked');
        }

        // ============================================
        // MAIN APPLICATION CODE
        // ============================================

        // Google Sheets API URL
        const SHEETS_API_URL = 'https://script.google.com/macros/s/AKfycbyXiPv5Aj_pVcsVvMgyNe7VDxXVN6Avksmg1aqLdetC7EiBvj7YvxM7Vug-gcEsC2kh5Q/exec';

        let documents = [
            { id: 'sha', name: 'SHA', color: '#667eea', removable: false },
            { id: 'ssa', name: 'SSA', color: '#764ba2', removable: false },
            { id: 'cp', name: 'CP List', color: '#f59e0b', removable: false },
            { id: 'warranties', name: 'Warranties', color: '#10b981', removable: false },
            { id: 'policies', name: 'Policies', color: '#8b5cf6', removable: false }
        ];

        let data = {};
        let activeDocId = 'sha';
        let isLoading = true;

        // Initialize app - load from Google Sheets first, fallback to localStorage
        async function initApp() {
            try {
                data = await loadFromSheets();
                console.log('Loaded from Google Sheets');
            } catch (error) {
                console.log('Sheets unavailable, using localStorage:', error);
                data = loadFromLocalStorage();
            }
            isLoading = false;
            renderTabs();
            renderDocument();
        }

        // Load data from Google Sheets
        async function loadFromSheets() {
            const response = await fetch(`${SHEETS_API_URL}?action=get`, {
                method: 'GET',
                redirect: 'follow'
            });
            const text = await response.text();
            const savedData = text ? JSON.parse(text) : {};

            if (savedData && Object.keys(savedData).length > 0) {
                if (savedData._allDocs) {
                    documents = savedData._allDocs;
                } else if (savedData._customDocs) {
                    documents = documents.concat(savedData._customDocs);
                }
                localStorage.setItem('dealDocsData', JSON.stringify(savedData));
                return savedData;
            }

            return getDefaultData();
        }

        // Load data from localStorage (fallback/cache)
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('dealDocsData');
            if (saved) {
                const savedData = JSON.parse(saved);
                if (savedData._allDocs) {
                    documents = savedData._allDocs;
                } else if (savedData._customDocs) {
                    documents = documents.concat(savedData._customDocs);
                }
                return savedData;
            }
            return getDefaultData();
        }

        // Get default initial data
        function getDefaultData() {
            const initial = { _allDocs: documents };
            documents.forEach(doc => {
                initial[doc.id] = {
                    status: 'Not Started',
                    pendingWith: '',
                    nextSteps: '',
                    timeline: '',
                    issues: []
                };
            });
            return initial;
        }

        // Save data to both Google Sheets and localStorage
        async function saveData() {
            data._allDocs = documents;

            // Save to localStorage immediately (fast)
            localStorage.setItem('dealDocsData', JSON.stringify(data));
            showSaveIndicator('Saving...');

            // Save to Google Sheets (async)
            try {
                const formData = new FormData();
                formData.append('action', 'save');
                formData.append('data', JSON.stringify(data));

                await fetch(SHEETS_API_URL, {
                    method: 'POST',
                    body: formData
                });
                showSaveIndicator('Saved to Cloud');
            } catch (error) {
                console.error('Failed to save to Sheets:', error);
                showSaveIndicator('Saved Locally');
            }
        }

        function showSaveIndicator(message = 'Saved') {
            const indicator = document.getElementById('save-indicator');
            indicator.textContent = '‚úì ' + message;
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('doc-tabs');
            
            tabsContainer.innerHTML = documents.map(doc => `
                <div class="doc-tab ${activeDocId === doc.id ? 'active' : ''}" onclick="switchDoc('${doc.id}')">
                    ${doc.name}
                    ${doc.removable ? `<span class="delete-tab" onclick="event.stopPropagation(); deleteDocument('${doc.id}')">√ó</span>` : ''}
                </div>
            `).join('') + `
                <button class="add-doc-btn" onclick="addDocument()">+ Add Document</button>
            `;
        }

        function switchDoc(docId) {
            activeDocId = docId;
            renderTabs();
            renderDocument();
        }

        function renderDocument() {
            const doc = documents.find(d => d.id === activeDocId);
            const docData = data[activeDocId];
            const cardContainer = document.getElementById('doc-card');
            
            cardContainer.innerHTML = `
                <div class="doc-header" style="background: linear-gradient(135deg, ${doc.color} 0%, ${adjustColor(doc.color, -20)} 100%);">
                    <div class="doc-title-section">
                        <h2>${doc.name}</h2>
                        <div class="doc-header-actions">
                            <button class="doc-header-btn" onclick="renameDocument('${doc.id}')" title="Rename Document">‚úèÔ∏è</button>
                            <button class="doc-header-btn doc-header-btn-danger" onclick="deleteDocument('${doc.id}')" title="Delete Document">üóëÔ∏è</button>
                        </div>
                    </div>
                    <select
                        class="status-badge"
                        onchange="updateField('${doc.id}', 'status', this.value)"
                    >
                        <option value="Not Started" ${docData.status === 'Not Started' ? 'selected' : ''}>Not Started</option>
                        <option value="Progressing" ${docData.status === 'Progressing' ? 'selected' : ''}>Progressing</option>
                        <option value="Closed" ${docData.status === 'Closed' ? 'selected' : ''}>Closed</option>
                    </select>
                </div>
                <div class="doc-body">
                    <div class="info-grid">
                        <div class="info-section">
                            <div class="info-label">Pending With</div>
                            <input 
                                type="text" 
                                class="editable-field" 
                                placeholder="e.g., Legal Team, Seller's Counsel"
                                value="${docData.pendingWith}"
                                onchange="updateField('${doc.id}', 'pendingWith', this.value)"
                            >
                        </div>
                        <div class="info-section">
                            <div class="info-label">Timeline for Closure</div>
                            <div class="timeline-wrapper">
                                <input
                                    type="date"
                                    class="editable-field"
                                    value="${docData.timeline}"
                                    onchange="updateField('${doc.id}', 'timeline', this.value)"
                                >
                                ${docData.timeline ? `<div class="days-countdown ${getCountdownClass(docData.timeline)}">${calculateDaysRemaining(docData.timeline)}</div>` : ''}
                            </div>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="info-label">Next Steps</div>
                        <textarea 
                            class="editable-field" 
                            placeholder="What needs to happen next?"
                            onchange="updateField('${doc.id}', 'nextSteps', this.value)"
                        >${docData.nextSteps}</textarea>
                    </div>
                    
                    <div class="key-issues">
                        <div class="section-header">
                            <div class="info-label">Key Issues</div>
                        </div>
                        <ul class="issues-list" id="issues-${doc.id}">
                            ${docData.issues.map((issue, index) => {
                                const issueObj = normalizeIssue(issue);
                                return `
                                <li class="issue-item ${issueObj.critical ? 'critical' : ''}">
                                    <div class="issue-content">
                                        <span class="issue-text">${issueObj.critical ? '<span class="critical-badge">CRITICAL</span>' : ''}‚Ä¢ ${issueObj.text}</span>
                                        ${issueObj.comment ? `<div class="issue-comment"><span class="issue-comment-icon">‚öñÔ∏è</span><span class="issue-comment-text">${issueObj.comment}</span><button class="comment-delete-btn" onclick="deleteComment('${doc.id}', ${index})" title="Remove note">√ó</button></div>` : ''}
                                    </div>
                                    <div class="issue-actions">
                                        <button class="icon-btn" onclick="editComment('${doc.id}', ${index})" title="Add/Edit Legal Note">‚öñÔ∏è</button>
                                        <button class="critical-toggle" onclick="toggleCritical('${doc.id}', ${index})" title="Toggle Critical">${issueObj.critical ? 'üî¥' : '‚ö™'}</button>
                                        <button class="icon-btn" onclick="editIssue('${doc.id}', ${index})" title="Edit">‚úèÔ∏è</button>
                                        <button class="icon-btn" onclick="deleteIssue('${doc.id}', ${index})" title="Delete">üóëÔ∏è</button>
                                    </div>
                                </li>
                            `}).join('')}
                        </ul>
                        <button class="add-issue-btn" onclick="addIssue('${doc.id}')">+ Add Issue</button>
                    </div>
                </div>
            `;
        }

        function adjustColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R<255?R<1?0:R:255)*0x10000 +
                (G<255?G<1?0:G:255)*0x100 + (B<255?B<1?0:B:255))
                .toString(16).slice(1);
        }

        function updateField(docId, field, value) {
            data[docId][field] = value;
            saveData();
            if (field === 'timeline') {
                renderDocument();
            }
        }

        // Calculate days remaining from a date string
        function calculateDaysRemaining(dateString) {
            if (!dateString) return '';

            const targetDate = new Date(dateString);
            const today = new Date();

            // Reset time to midnight for accurate day calculation
            targetDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays > 0) {
                return `üìÖ ${diffDays} day${diffDays !== 1 ? 's' : ''} to go`;
            } else if (diffDays === 0) {
                return 'üìÖ Due today!';
            } else {
                const overdueDays = Math.abs(diffDays);
                return `‚ö†Ô∏è Overdue by ${overdueDays} day${overdueDays !== 1 ? 's' : ''}`;
            }
        }

        // Get CSS class for countdown display
        function getCountdownClass(dateString) {
            if (!dateString) return '';

            const targetDate = new Date(dateString);
            const today = new Date();

            targetDate.setHours(0, 0, 0, 0);
            today.setHours(0, 0, 0, 0);

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays > 0) return 'future';
            if (diffDays === 0) return 'today';
            return 'overdue';
        }

        // Normalize issue to object format (handles both string and object)
        function normalizeIssue(issue) {
            if (typeof issue === 'string') {
                return { text: issue, critical: false };
            }
            return issue;
        }

        // Toggle critical status for an issue
        function toggleCritical(docId, index) {
            const issue = data[docId].issues[index];
            const issueObj = normalizeIssue(issue);
            issueObj.critical = !issueObj.critical;
            data[docId].issues[index] = issueObj;
            saveData();
            renderDocument();
        }

        function addDocument() {
            const name = prompt('Enter document name:');
            if (name && name.trim()) {
                const id = 'doc_' + Date.now();
                const colors = ['#667eea', '#764ba2', '#f59e0b', '#10b981', '#8b5cf6', '#6366f1', '#ec4899', '#14b8a6'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const newDoc = {
                    id: id,
                    name: name.trim(),
                    color: color,
                    removable: true
                };
                
                documents.push(newDoc);
                data[id] = {
                    status: 'Not Started',
                    pendingWith: '',
                    nextSteps: '',
                    timeline: '',
                    issues: []
                };
                
                activeDocId = id;
                saveData();
                renderTabs();
                renderDocument();
            }
        }

        function renameDocument(docId) {
            const doc = documents.find(d => d.id === docId);
            const newName = prompt('Enter new document name:', doc.name);
            if (newName !== null && newName.trim()) {
                doc.name = newName.trim();
                saveData();
                renderTabs();
                renderDocument();
            }
        }

        function deleteDocument(docId) {
            if (documents.length <= 1) {
                alert('Cannot delete the last document. At least one document must remain.');
                return;
            }

            if (confirm('Delete this document? All data will be lost.')) {
                documents = documents.filter(d => d.id !== docId);
                delete data[docId];

                if (activeDocId === docId) {
                    activeDocId = documents[0].id;
                }

                saveData();
                renderTabs();
                renderDocument();
            }
        }

        function addIssue(docId) {
            const issue = prompt('Enter key issue:');
            if (issue && issue.trim()) {
                data[docId].issues.push({ text: issue.trim(), critical: false });
                saveData();
                renderDocument();
            }
        }

        function editIssue(docId, index) {
            const issue = data[docId].issues[index];
            const issueObj = normalizeIssue(issue);
            const newIssue = prompt('Edit issue:', issueObj.text);
            if (newIssue !== null && newIssue.trim()) {
                issueObj.text = newIssue.trim();
                data[docId].issues[index] = issueObj;
                saveData();
                renderDocument();
            }
        }

        function editComment(docId, index) {
            const issue = data[docId].issues[index];
            const issueObj = normalizeIssue(issue);
            const currentComment = issueObj.comment || '';
            const newComment = prompt('Add legal note/guidance (optional):', currentComment);
            if (newComment !== null) {
                issueObj.comment = newComment.trim();
                data[docId].issues[index] = issueObj;
                saveData();
                renderDocument();
            }
        }

        function deleteComment(docId, index) {
            if (confirm('Remove this legal note?')) {
                const issue = data[docId].issues[index];
                const issueObj = normalizeIssue(issue);
                issueObj.comment = '';
                data[docId].issues[index] = issueObj;
                saveData();
                renderDocument();
            }
        }

        function deleteIssue(docId, index) {
            if (confirm('Delete this issue?')) {
                data[docId].issues.splice(index, 1);
                saveData();
                renderDocument();
            }
        }

        function exportData() {
            let report = 'DEAL DOCUMENT STATUS REPORT\n';
            report += '='.repeat(80) + '\n\n';
            report += `Generated: ${new Date().toLocaleString()}\n\n`;

            documents.forEach(doc => {
                const docData = data[doc.id];
                report += `${doc.name}\n`;
                report += '-'.repeat(80) + '\n';
                report += `Current Status: ${docData.status || 'Not Started'}\n`;
                report += `Pending With: ${docData.pendingWith || 'N/A'}\n`;

                // Timeline with days remaining
                if (docData.timeline) {
                    const daysInfo = calculateDaysRemaining(docData.timeline);
                    report += `Timeline for Closure: ${docData.timeline} (${daysInfo})\n\n`;
                } else {
                    report += `Timeline for Closure: TBD\n\n`;
                }

                report += `Next Steps:\n${docData.nextSteps || 'N/A'}\n\n`;

                if (docData.issues.length > 0) {
                    report += 'Key Issues:\n';
                    docData.issues.forEach((issue, i) => {
                        const issueObj = normalizeIssue(issue);
                        const criticalTag = issueObj.critical ? '[CRITICAL] ' : '';
                        report += `  ‚Ä¢ ${criticalTag}${issueObj.text}\n`;
                        if (issueObj.comment) {
                            report += `    ‚öñÔ∏è Legal Note: ${issueObj.comment}\n`;
                        }
                    });
                } else {
                    report += 'Key Issues: None\n';
                }

                report += '\n\n';
            });

            // Create blob and download
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `deal-status-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Initialize - load from Google Sheets
        initApp();
    </script>
